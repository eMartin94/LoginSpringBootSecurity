<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="../css/responsive.bootstrap4.min.css" rel="stylesheet" type="text/css" />
    <title>Sign up CodeJava</title>
</head>

<body>
    <div class="container text-center">
        <div>
            <h1>User Registration - Sing Up</h1>
        </div>

        <form th:action="@{/process_register}" th:object="${user}" method="post"
            style="max-width: 600px; margin: 0 auto;">
            <div class="m-3">
                <div class="form-group row">
                    <label class="col-4 col-form-label">Email</label>
                    <div class="col-8">
                        <input type="email" th:field="*{email}" class="form-control" required>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-4 col-form-label">Password</label>
                    <div class="col-8">
                        <input type="password" th:field="*{password}" class="form-control" minlength="6" maxlength="10"
                            required>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-4 col-form-label">First Name</label>
                    <div class="col-8">
                        <input type="text" th:field="*{firstName}" class="form-control" minlength="2" maxlength="20"
                            required>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-4 col-form-label">Last Name</label>
                    <div class="col-8">
                        <input type="text" th:field="*{lastName}" class="form-control" minlength="2" maxlength="20"
                            required>
                    </div>
                </div>

                <div>
                    <button class="btn btn-primary">Sign up</button>
                </div>

            </div>
        </form>
    </div>


    <script
		src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="../js/jquery-3.4.1.min.js" type="text/javascript"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
		crossorigin="anonymous"></script>
	<script src="../js/bootstrap.min.js" type="text/javascript"></script>
	<script src="../js/datatables.min.js" type="text/javascript"></script>
	<script src="../js/nav.js" type="text/javascript"></script>
	<script src="js/function.js"></script>
</body>

</html>
